<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 헤지펀드 - 실시간 투자 대시보드</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131722;
            --bg-card: #1e222d;
            --bg-hover: #2a2e39;
            --text-primary: #d1d4dc;
            --text-secondary: #868b98;
            --text-bright: #ffffff;
            --accent-green: #26a69a;
            --accent-red: #ef5350;
            --accent-blue: #2962ff;
            --border-color: #2a2e39;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 13px;
        }

        /* 헤더 */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-bright);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1e4db7;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-card);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* 메인 레이아웃 */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            height: calc(100vh - 49px);
        }

        /* 왼쪽 사이드바 */
        .sidebar-left {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .market-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--text-bright);
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent-blue);
        }

        .search-box {
            padding: 10px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 12px;
        }

        .stock-list {
            padding: 5px;
        }

        .stock-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 2px;
        }

        .stock-item:hover {
            background: var(--bg-hover);
        }

        .stock-item.selected {
            background: var(--bg-hover);
            border-left: 3px solid var(--accent-blue);
        }

        .stock-symbol {
            font-weight: 600;
            color: var(--text-bright);
            font-size: 13px;
        }

        .stock-name {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .stock-price {
            font-weight: 500;
            font-size: 13px;
            text-align: right;
        }

        .stock-change {
            font-size: 11px;
            text-align: right;
        }

        .price-up { color: var(--accent-green); }
        .price-down { color: var(--accent-red); }

        /* 중앙 메인 */
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chart-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 20px;
        }

        .stock-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stock-title h2 {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-bright);
        }

        .stock-ticker {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .current-price {
            font-size: 32px;
            font-weight: bold;
        }

        .price-change {
            font-size: 18px;
        }

        .stock-meta-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .meta-item {
            text-align: center;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 6px;
        }

        .meta-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-bright);
        }

        .chart-container {
            flex: 1;
            padding: 20px;
            background: var(--bg-secondary);
            overflow-y: auto;
        }

        .chart-wrapper {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            margin-bottom: 20px;
        }

        canvas {
            max-height: 350px !important;
        }

        /* 포트폴리오 섹션 */
        .portfolio-section {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-bright);
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .portfolio-result {
            margin-top: 15px;
        }

        .portfolio-summary {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-row:last-child { border-bottom: none; }

        /* 오른쪽 사이드바 */
        .sidebar-right {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .analysis-section {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header {
            padding: 12px 15px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-score {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--bg-card);
            margin: 10px;
            border-radius: 8px;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background: var(--accent-green);
            color: white;
        }

        .ai-recommendation {
            padding: 10px 15px;
            margin: 0 10px 10px;
            background: var(--bg-card);
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
        }

        .recommendation-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-bright);
        }

        .recommendation-text {
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        /* 투자 의견 표 스타일 */
        .analysis-table {
            width: 100%;
            font-size: 12px;
        }

        .analysis-table tr {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .analysis-table tr:last-child {
            border-bottom: none;
        }

        .analysis-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .analysis-value {
            color: var(--text-bright);
            font-weight: 600;
            text-align: right;
        }

        .analysis-value.positive {
            color: var(--accent-green);
        }

        .analysis-value.negative {
            color: var(--accent-red);
        }

        .news-section {
            flex: 1;
            overflow-y: auto;
        }

        .news-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .news-item:hover {
            background: var(--bg-hover);
        }

        .news-title {
            font-size: 12px;
            color: var(--text-bright);
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .news-meta {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 스크롤바 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 4px; }

        /* 차트 기간 선택 버튼 */
        .period-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .period-btn {
            padding: 6px 12px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .period-btn.active {
            background: var(--accent-blue);
            color: var(--text-bright);
            border-color: var(--accent-blue);
        }

        .period-btn:hover {
            background: var(--bg-hover);
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: var(--bg-card);
            margin: 5% auto;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-bright);
        }

        .close {
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--text-bright);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input-large {
            width: 100%;
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .search-input-large:focus {
            border-color: var(--accent-blue);
            outline: none;
        }

        .insight-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-blue);
        }

        .insight-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-bright);
            margin-bottom: 8px;
        }

        .insight-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .insight-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .insight-content:hover {
            background: var(--bg-hover);
            padding: 10px;
            border-radius: 4px;
        }

        .insight-content.expanded {
            max-height: none;
        }

        .expand-hint {
            color: var(--accent-blue);
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 5px;
        }

        .insight-keywords {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .keyword-tag {
            background: var(--bg-card);
            color: var(--accent-blue);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
        }

        .similarity-badge {
            background: var(--accent-green);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="logo"><i class="fas fa-chart-line"></i> AI 헤지펀드</div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="loadAllData()">
                <i class="fas fa-sync"></i> 새로고침
            </button>
            <button class="btn" onclick="showRAGSearchModal()">
                <i class="fas fa-search"></i> RAG 검색
            </button>
            <button class="btn" onclick="showPortfolioModal()">
                <i class="fas fa-briefcase"></i> 포트폴리오 제안
            </button>
            <button class="btn" onclick="showAssetAllocationModal()">
                <i class="fas fa-chart-pie"></i> 자산 배분 제안
            </button>
            <button class="btn btn-secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </button>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 왼쪽: 종목 리스트 -->
        <div class="sidebar-left">
            <div class="market-tabs">
                <button class="tab active" onclick="switchMarket('ai')">AI 추천</button>
                <button class="tab" onclick="switchMarket('kospi')">KOSPI</button>
                <button class="tab" onclick="switchMarket('nasdaq')">NASDAQ</button>
                <button class="tab" onclick="switchMarket('favorites')">⭐ 내 포트폴리오</button>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="종목 검색..." onkeyup="filterStocks()" id="stockSearch">
            </div>
            <div class="stock-list" id="stockList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>종목 로딩 중...</p>
                </div>
            </div>
        </div>

        <!-- 중앙: 차트 및 상세 정보 -->
        <div class="main-content">
            <div class="chart-header">
                <div class="stock-title-row">
                    <div class="stock-title">
                        <h2 id="selectedStockName">로딩 중...</h2>
                        <span class="stock-ticker" id="selectedStockTicker"></span>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn" onclick="showAIReasonModal()" id="aiReasonBtn" style="display: none;">
                            <i class="fas fa-lightbulb"></i> AI 추천 이유
                        </button>
                        <button class="btn btn-secondary" onclick="loadStockDetail(currentStock)">
                            <i class="fas fa-sync"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <span class="current-price" id="currentPrice">-</span>
                    <span class="price-change" id="priceChange">-</span>
                </div>
                <div class="stock-meta-row">
                    <div class="meta-item">
                        <div class="meta-label">1개월 수익률</div>
                        <div class="meta-value" id="returns1m">-</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">3개월 수익률</div>
                        <div class="meta-value" id="returns3m">-</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">변동성</div>
                        <div class="meta-value" id="volatility">-</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">PER</div>
                        <div class="meta-value" id="peRatio">-</div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-wrapper">
                    <div class="period-selector">
                        <button class="period-btn" onclick="changeChartPeriod('1m')">1개월</button>
                        <button class="period-btn active" onclick="changeChartPeriod('3m')">3개월</button>
                        <button class="period-btn" onclick="changeChartPeriod('6m')">6개월</button>
                        <button class="period-btn" onclick="changeChartPeriod('1y')">1년</button>
                    </div>
                    <canvas id="priceChart"></canvas>
                </div>

                <div class="portfolio-section">
                    <div class="section-title"><i class="fas fa-briefcase"></i> 포트폴리오 제안 (빠른 생성)</div>
                    <div class="input-group">
                        <input type="number" id="investmentAmount" placeholder="투자 금액 (원)" value="100000000" min="1000000">
                        <button class="btn" onclick="generatePortfolio()">생성</button>
                    </div>
                    <div class="portfolio-result" id="portfolioResult"></div>
                </div>
            </div>
        </div>

        <!-- 오른쪽: AI 분석 & 뉴스 -->
        <div class="sidebar-right">
            <div class="analysis-section">
                <div class="section-header">
                    <span><i class="fas fa-robot"></i> AI 분석</span>
                </div>
                <div class="ai-score">
                    <div class="score-circle" id="aiScore">-</div>
                    <div>
                        <div class="recommendation-title" id="aiRecommendation">분석 중...</div>
                        <div class="recommendation-text">AI가 종목을 분석하고 있습니다.</div>
                    </div>
                </div>
                <div class="ai-recommendation">
                    <div class="recommendation-title">투자 의견</div>
                    <div class="recommendation-text" id="aiAnalysis">종목을 선택하면 AI 분석이 표시됩니다.</div>
                </div>
            </div>

            <div class="news-section">
                <div class="section-header">
                    <span><i class="fas fa-newspaper"></i> 최신 뉴스</span>
                    <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 11px;" onclick="loadNews()">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <div id="newsList">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- RAG 검색 모달 -->
    <div id="ragSearchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title"><i class="fas fa-search"></i> 투자 인사이트 검색</h2>
                    <div id="ragUpdateInfo" style="font-size: 12px; color: var(--text-secondary); margin-top: 5px;">
                        로딩 중...
                    </div>
                </div>
                <span class="close" onclick="closeRAGSearchModal()">&times;</span>
            </div>
            <div class="search-container">
                <input type="text" id="ragSearchInput" class="search-input-large"
                       placeholder="검색어 입력 (예: 삼성전자, HBM, AI 반도체, 양자컴퓨팅)"
                       onkeypress="if(event.key === 'Enter') searchRAGInsights()">
                <button class="btn" style="width: 100%; margin-top: 10px;" onclick="searchRAGInsights()">
                    <i class="fas fa-search"></i> 검색
                </button>
            </div>
            <div id="ragSearchResults"></div>
        </div>
    </div>

    <!-- AI 추천 이유 모달 -->
    <div id="aiRecommendationReasonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-lightbulb"></i> AI 추천 이유</h2>
                <span class="close" onclick="closeAIReasonModal()">&times;</span>
            </div>
            <div id="aiRecommendationReasonContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>AI 추천 이유 분석 중...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 자산 배분 제안 모달 -->
    <div id="assetAllocationModal" class="modal">
        <div class="modal-content" style="max-width: 1000px;">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title"><i class="fas fa-chart-pie"></i> 총체적 자산 배분 제안</h2>

        // Axios interceptor: 401 에러 시 자동으로 로그인 페이지로 리다이렉트
        axios.interceptors.response.use(
            response => response,
            error => {
                if (error.response && error.response.status === 401) {
                    console.log('❌ 인증 토큰 만료 또는 유효하지 않음 - 로그인 페이지로 이동');
                    localStorage.removeItem('supabase_token');
                    localStorage.removeItem('supabase_user');
                    alert('로그인 세션이 만료되었습니다. 다시 로그인해주세요.');
                    window.location.href = '/login';
                    return Promise.reject(error);
                }
                return Promise.reject(error);
            }
        );

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 인증 확인

                window.location.href = '/login';
                return;
            }

            console.log('✅ 인증 확인 완료');
            console.log('🚀 대시보드 초기화...');
            loadInitialData();
        });

        // 초기 필수 데이터만 로드 (빠른 첫 화면)

            console.log('⚡ 필수 데이터만 빠르게 로딩...');

            // 1단계: 즐겨찾기와 AI 추천만 로드 (병렬)
            await Promise.all([
                loadUserFavorites(),
                loadTopStocks()
            ]);

            // 2단계: 첫 종목 표시 (화면에 뭔가 보이게)
            if (stocksData.ai.length > 0) {
                currentStock = stocksData.ai[0].symbol;
                displayStockList();
            }

            console.log('✅ 초기 화면 로드 완료 (1-2초)');

            // 3단계: 나머지는 백그라운드에서 천천히 로드
            setTimeout(() => {
                loadBackgroundData();
            }, 100);
        }

            console.log('🔄 백그라운드 데이터 로딩...');

            // 더 이상 자동으로 종목 상세 정보를 로드하지 않음
            // 사용자가 종목을 클릭할 때만 분석 시작

        // 전체 데이터 새로고침 (사용자가 명시적으로 요청한 경우)
        async function loadAllData() {
            console.log('🔄 전체 데이터 새로고침...');

            await loadStockDetail(currentStock);
            console.log('✅ 새로고침 완료');
        }

        // 사용자 즐겨찾기 심볼 목록 로드
        async function loadUserFavorites() {
            try {
                const token = localStorage.getItem('supabase_token');
                const response = await axios.get(`${BASE_URL}/api/user/favorites`, {
                    headers: { 'Authorization': `Bearer ${token}` }

                if (response.data.success) {
                    userFavorites = response.data.favorites.map(f => f.symbol);
                    console.log(`✅ 즐겨찾기 ${userFavorites.length}개 로드`);

                console.error('❌ 즐겨찾기 로드 실패:', error);
            }
        }

                if (response.data.success && response.data.stocks) {
                    stocksData.ai = response.data.stocks.map(s => ({
                        symbol: s.ticker,
                        name: s.ticker,
                        price: s.current_price,
                        change: s.returns_1y,

        // 시장별 종목 리스트 표시
        function displayStockList() {
            const listEl = document.getElementById('stockList');
            const stocks = stocksData[currentMarket] || [];

            if (stocks.length === 0) {
                listEl.innerHTML = '<div class="loading"><p>종목이 없습니다.</p></div>';
                return;
            }

            listEl.innerHTML = stocks.map(stock => {
                const isFavorite = userFavorites.includes(stock.symbol);
                const favoriteIcon = isFavorite ? '⭐' : '☆';

                return `
                <div class="stock-item ${stock.symbol === currentStock ? 'selected' : ''}" style="display: grid; grid-template-columns: 30px 1fr auto; gap: 8px;">
                    <div style="display: flex; align-items: center; cursor: pointer; font-size: 20px;" onclick="event.stopPropagation(); toggleFavorite('${stock.symbol}')">

                    </div>

                        <div class="stock-symbol">${stock.symbol}</div>

                        <div class="stock-price">${formatPrice(stock.price, stock.symbol)}</div>
                        <div class="stock-change ${stock.change >= 0 ? 'price-up' : 'price-down'}">

            `}).join('');
        }

        // 즐겨찾기 추가/제거 토글
        async function toggleFavorite(symbol) {
            const token = localStorage.getItem('supabase_token');
            const isFavorite = userFavorites.includes(symbol);

            try {
                if (isFavorite) {
                    // 즐겨찾기 제거
                    const response = await axios.delete(`${BASE_URL}/api/user/favorites/${symbol}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.data.success) {
                        userFavorites = userFavorites.filter(s => s !== symbol);
                        console.log(`❌ ${symbol} 즐겨찾기 제거`);
                    }
                } else {
                    // 즐겨찾기 추가
                    const response = await axios.post(`${BASE_URL}/api/user/favorites`, { symbol }, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.data.success) {
                        userFavorites.push(symbol);
                        console.log(`⭐ ${symbol} 즐겨찾기 추가`);
                    } else {
                        console.error('즐겨찾기 추가 실패:', response.data.message);
                        alert(response.data.message || '즐겨찾기 추가에 실패했습니다.');
                        return;
                    }
                }

                // 별 아이콘 업데이트 (현재 탭)
                const favIcon = document.getElementById(`fav-${symbol}`);
                if (favIcon) {
                    favIcon.textContent = userFavorites.includes(symbol) ? '⭐' : '☆';
                }

                // 즐겨찾기 목록 강제 새로고침 (캐시 우회)
                await loadUserFavorites();

                // stocksData.favorites 백그라운드 업데이트 (조용히)
                await updateFavoritesData();

                // 내 포트폴리오 탭이면 화면도 새로고침
                if (currentMarket === 'favorites') {
                    displayStockList();
                }

                console.log(`✅ 즐겨찾기 업데이트 완료: ${userFavorites.length}개`);
            } catch (error) {
                console.error('❌ 즐겨찾기 토글 실패:', error);
                if (error.response && error.response.status === 401) {
                    // 401 에러는 interceptor에서 처리됨
                    return;
                }
                alert('즐겨찾기 처리에 실패했습니다.');
            }
        }

        // 즐겨찾기 데이터만 조용히 업데이트 (UI 변경 없음)

            try {

                    headers: { 'Authorization': `Bearer ${token}` }

                if (response.data.success && response.data.favorites) {
                    stocksData.favorites = response.data.favorites.map(f => ({
                        symbol: f.symbol,

                        price: f.current_price,

            } catch (error) {
                console.error('❌ 즐겨찾기 데이터 업데이트 실패:', error);

        // 시장 전환
        async function switchMarket(market) {
            currentMarket = market;

            // 탭 활성화
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // KOSPI/NASDAQ/트렌딩/즐겨찾기는 실시간 데이터 로드
            if (market === 'kospi') {
                if (stocksData.kospi.length === 0) {
                    await loadKospiStocks();
                } else {
                    displayStockList();
                }
            } else if (market === 'nasdaq') {
                if (stocksData.nasdaq.length === 0) {
                    await loadNasdaqStocks();
                } else {
                    displayStockList();
                }
            } else if (market === 'trending') {
                if (stocksData.trending.length === 0) {
                    await loadTrendingStocks();
                } else {
                    displayStockList();
                }
            } else if (market === 'favorites') {
                await loadFavorites();
            } else {
                displayStockList();
            }
        }

        // 분석 텍스트를 표 형식으로 변환
        function parseAnalysisToTable(analysisText) {
            if (!analysisText) return '분석 정보가 없습니다.';

            let tableHtml = '<table class="analysis-table">';

            // 줄 단위로 분리
            const lines = analysisText.split('\n');

            for (const line of lines) {
                const trimmed = line.trim();

                // "- " 로 시작하는 항목만 처리
                if (trimmed.startsWith('- ')) {
                    const content = trimmed.substring(2); // "- " 제거

                    // 콜론(:)으로 label과 value 분리
                    const colonIndex = content.indexOf(':');
                    if (colonIndex > 0) {
                        const label = content.substring(0, colonIndex).trim();
                        const value = content.substring(colonIndex + 1).trim();

                        // 값의 스타일 결정 (수익률, 변동성 등)
                        let valueClass = 'analysis-value';

                        // 수익률인 경우
                        if (label.includes('수익률') || label.includes('개월')) {
                            // +/- 기호 또는 숫자로 시작하는지 확인
                            if (value.startsWith('+') || (value.match(/^[0-9]/) && parseFloat(value) > 0)) {
                                valueClass += ' positive';
                            } else if (value.startsWith('-') || (value.match(/^-[0-9]/))) {
                                valueClass += ' negative';
                            }
                        }

                        tableHtml += `
                            <tr>
                                <td class="analysis-label">${label}</td>
                                <td class="${valueClass}">${value}</td>
                            </tr>
                        `;
                    }
                }
            }

            tableHtml += '</table>';

            return tableHtml;
        }

        // 차트 업데이트 (실제 과거 데이터 사용)
        async function updateChart(symbol, metrics) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            try {
                // 실제 과거 가격 데이터 가져오기
                const response = await axios.get(`${BASE_URL}/api/historical-prices?symbol=${symbol}&period=${currentChartPeriod}`);

                if (response.data.success) {
                    const histData = response.data;
                    const dates = histData.dates;
                    const prices = histData.prices;

                    // 라벨 간격 조정 (기간에 따라)
                    const labels = [];
                    const data = [];

                    let labelInterval = 1;
                    if (currentChartPeriod === '1m') {
                        labelInterval = 2;  // 2일마다
                    } else if (currentChartPeriod === '3m') {
                        labelInterval = 5;  // 5일마다
                    } else if (currentChartPeriod === '6m') {
                        labelInterval = 10;  // 10일마다
                    } else if (currentChartPeriod === '1y') {
                        labelInterval = 20;  // 20일마다
                    }

                    for (let i = 0; i < dates.length; i++) {
                        if (i % labelInterval === 0 || i === dates.length - 1) {
                            const date = new Date(dates[i]);
                            labels.push(date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }));
                        } else {
                            labels.push('');
                        }
                        data.push(prices[i]);
                    }

                    // 기존 차트 삭제
                    if (priceChart) {
                        priceChart.destroy();
                    }

                    // 새 차트 생성
                    priceChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '주가',
                                data: data,
                                borderColor: '#2962ff',
                                backgroundColor: 'rgba(41, 98, 255, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: {
                                    ticks: { color: '#868b98' },
                                    grid: { color: '#2a2e39' }
                                },
                                y: {
                                    ticks: { color: '#868b98' },
                                    grid: { color: '#2a2e39' }
                                }
                            }
                        }
                    });

                    console.log(`✅ 차트 업데이트 완료 (${currentChartPeriod}, ${dates.length}개 데이터)`);
                } else {
                    console.error('❌ 과거 가격 데이터 없음:', response.data.message);
                }
            } catch (error) {
                console.error('❌ 차트 업데이트 실패:', error);
            }
        }

            const contentEl = document.getElementById(`content-${index}`);

            const isExpanded = contentEl.getAttribute('data-expanded') === 'true';

            if (isExpanded) {

                const preview = contentEl.getAttribute('data-preview');
                contentEl.innerHTML = preview;
                contentEl.setAttribute('data-expanded', 'false');
                contentEl.classList.remove('expanded');

                contentEl.innerHTML = fullContent;

                                </div>
                            </div>
                            <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px;">
                                <h4 style="color: var(--text-bright); margin-bottom: 10px; font-size: 14px;">
                                    <i class="fas fa-star"></i> 리스크 평가
                                </h4>
                                <div style="font-size: 13px; color: var(--text-primary);">
                                    ${recommendation.risk_assessment}
                                </div>
                            </div>
                        </div>
                    `;

                    // 주요 촉매 & 주의사항
                    if (recommendation.key_catalysts && recommendation.key_catalysts.length > 0) {
                        html += `
                            <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                                <h4 style="color: var(--text-bright); margin-bottom: 15px; font-size: 16px;">
                                    <i class="fas fa-rocket"></i> 3개월 주요 촉매
                                </h4>
                                <ul style="margin: 0; padding-left: 20px; color: var(--text-primary); line-height: 1.8;">
                                    ${recommendation.key_catalysts.map(catalyst => `<li style="margin-bottom: 8px;">${catalyst}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    if (recommendation.warnings && recommendation.warnings.length > 0) {
                        html += `
                            <div style="background: var(--bg-secondary); padding: 20px; border-radius: 8px; border-left: 4px solid var(--accent-red);">
                                <h4 style="color: var(--accent-red); margin-bottom: 15px; font-size: 16px;">
                                    <i class="fas fa-exclamation-circle"></i> 주의사항
                                </h4>
                                <ul style="margin: 0; padding-left: 20px; color: var(--text-primary); line-height: 1.8;">
                                    ${recommendation.warnings.map(warning => `<li style="margin-bottom: 8px;">${warning}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    contentEl.innerHTML = html;

                    console.log('✅ 자산 배분 제안 생성 완료');
                } else {
                    contentEl.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--accent-red); margin-bottom: 15px;"></i>
                            <p style="color: var(--text-secondary);">자산 배분 제안을 생성할 수 없습니다.</p>
                            <p style="color: var(--text-secondary); font-size: 12px; margin-top: 10px;">${response.data.message || '알 수 없는 오류'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('❌ 자산 배분 생성 실패:', error);
                contentEl.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--accent-red); margin-bottom: 15px;"></i>
                        <p style="color: var(--text-secondary);">자산 배분 생성 실패</p>
                        <p style="color: var(--text-secondary); font-size: 12px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        // 로그아웃
        function logout() {
            console.log('🚪 로그아웃 중...');

            // localStorage에서 토큰 삭제
            localStorage.removeItem('supabase_token');
            localStorage.removeItem('supabase_user');

            console.log('✅ 로그아웃 완료 - 로그인 페이지로 이동');

            // 로그인 페이지로 리다이렉트
            window.location.href = '/login';
        }
    </script>
</body>
</html>
