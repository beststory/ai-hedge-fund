<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI 헤지펀드</title>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131722;
            --bg-card: #1e222d;
            --bg-hover: #2a2e39;
            --text-primary: #d1d4dc;
            --text-secondary: #868b98;
            --text-bright: #ffffff;
            --accent-green: #26a69a;
            --accent-red: #ef5350;
            --accent-blue: #2962ff;
            --border-color: #2a2e39;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-bright);
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-hover);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 12px 15px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #1e4db7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 98, 255, 0.4);
        }

        .btn:disabled {
            background: var(--bg-hover);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 10px;
        }

        .error-message {
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: rgba(38, 166, 154, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>AI 헤지펀드</h1>
            <p>실시간 투자 대시보드</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- 로그인 폼 -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </button>
        </form>

        <div class="divider"><span>또는</span></div>

        <button class="btn btn-secondary" onclick="toggleSignup()">
            <i class="fas fa-user-plus"></i> 회원가입
        </button>

        <!-- 회원가입 폼 -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">비밀번호</label>
                <input type="password" id="signupPassword" placeholder="최소 6자 이상" required minlength="6">
            </div>

            <div class="form-group">
                <label for="signupPasswordConfirm">비밀번호 확인</label>
                <input type="password" id="signupPasswordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <button type="submit" class="btn" id="signupBtn">
                <i class="fas fa-user-plus"></i> 회원가입
            </button>

            <button type="button" class="btn btn-secondary" onclick="toggleSignup()">
                <i class="fas fa-arrow-left"></i> 로그인으로 돌아가기
            </button>
        </form>

        <div class="footer-text">
            © 2025 AI 헤지펀드. All rights reserved.
        </div>
    </div>

    <script>
        // API 서버 URL
        const API_URL = 'http://192.168.1.3:8888';

        // 페이지 로드 시 이미 로그인되어 있는지 확인
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('supabase_token');
            if (token) {
                console.log('✅ 이미 로그인되어 있습니다.');
                window.location.href = 'index.html';
            }
        });

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // 버튼 비활성화 및 로딩 표시
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading"></div> 로그인 중...';

            hideMessages();

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || '로그인에 실패했습니다.');
                }

                console.log('✅ 로그인 성공:', data);
                showSuccess('로그인 성공! 대시보드로 이동합니다...');

                // JWT 토큰 저장
                if (data.session) {
                    localStorage.setItem('supabase_token', data.session.access_token);
                    localStorage.setItem('supabase_user', JSON.stringify(data.user));
                }

                // 1초 후 대시보드로 리디렉션
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                console.error('❌ 로그인 실패:', error);
                showError(error.message || '로그인에 실패했습니다.');

                // 버튼 복구
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 로그인';
            }
        });

        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const signupBtn = document.getElementById('signupBtn');

            // 비밀번호 확인
            if (password !== passwordConfirm) {
                showError('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (password.length < 6) {
                showError('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }

            // 버튼 비활성화 및 로딩 표시
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<div class="loading"></div> 가입 중...';

            hideMessages();

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || '회원가입에 실패했습니다.');
                }

                console.log('✅ 회원가입 성공:', data);
                showSuccess('회원가입 성공! (개발 환경에서는 이메일 확인 없이 바로 로그인 가능)');

                // 개발 환경에서는 이메일 확인 없이 바로 로그인 가능
                if (data.session) {
                    localStorage.setItem('supabase_token', data.session.access_token);
                    localStorage.setItem('supabase_user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    // 이메일 확인 필요 시 로그인 폼으로 전환
                    setTimeout(() => {
                        toggleSignup();
                        showSuccess('회원가입이 완료되었습니다. 로그인해주세요.');
                    }, 2000);
                }

            } catch (error) {
                console.error('❌ 회원가입 실패:', error);
                showError(error.message || '회원가입에 실패했습니다.');

                // 버튼 복구
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> 회원가입';
            }
        });

        // 로그인/회원가입 폼 전환
        function toggleSignup() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const divider = document.querySelector('.divider');
            const btnSecondary = document.querySelector('.btn-secondary:not(#signupForm .btn-secondary)');

            if (loginForm.style.display === 'none') {
                // 회원가입 → 로그인
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                divider.style.display = 'flex';
                btnSecondary.style.display = 'block';
            } else {
                // 로그인 → 회원가입
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                divider.style.display = 'none';
                btnSecondary.style.display = 'none';
            }

            hideMessages();
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        // 메시지 숨기기
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
