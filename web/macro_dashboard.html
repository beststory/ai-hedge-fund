<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í±∞ÏãúÍ≤ΩÏ†ú ÎåÄÏãúÎ≥¥Îìú - AI Ìó§ÏßÄÌéÄÎìú</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131722;
            --bg-card: #1e222d;
            --bg-hover: #2a2e39;
            --text-primary: #d1d4dc;
            --text-secondary: #868b98;
            --text-bright: #ffffff;
            --accent-green: #26a69a;
            --accent-red: #ef5350;
            --accent-blue: #2962ff;
            --accent-yellow: #ffb300;
            --border-color: #2a2e39;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 20px;
            color: var(--text-bright);
        }

        .header-actions button {
            background: var(--bg-hover);
            color: var(--text-bright);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .header-actions button:hover {
            background: var(--accent-blue);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-bright);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-bullish {
            background: rgba(38, 166, 154, 0.2);
            color: var(--accent-green);
        }

        .badge-bearish {
            background: rgba(239, 83, 80, 0.2);
            color: var(--accent-red);
        }

        .badge-neutral {
            background: rgba(255, 179, 0, 0.2);
            color: var(--accent-yellow);
        }

        .indicator-grid {
            display: grid;
            gap: 12px;
        }

        .indicator-item {
            padding: 12px;
            background: var(--bg-hover);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .indicator-item:hover {
            background: var(--bg-secondary);
        }

        .indicator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .indicator-name {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .indicator-date {
            color: var(--text-secondary);
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .indicator-value-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .indicator-value {
            color: var(--text-bright);
            font-size: 16px;
            font-weight: 600;
        }

        .indicator-unit {
            color: var(--text-secondary);
            font-size: 12px;
            margin-left: 4px;
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
        }

        .news-item {
            padding: 15px;
            background: var(--bg-hover);
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
            transition: all 0.3s;
            cursor: pointer;
        }

        .news-item:hover {
            background: var(--bg-secondary);
            border-left-color: var(--accent-green);
        }

        .news-title {
            color: var(--text-bright);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .news-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .news-source {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .news-timestamp {
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .sentiment-positive {
            color: var(--accent-green);
        }

        .sentiment-negative {
            color: var(--accent-red);
        }

        .sentiment-neutral {
            color: var(--accent-yellow);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .market-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-hover);
            border-radius: 10px;
        }

        .summary-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-bright);
        }

        .refresh-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #1e4ed8;
            transform: translateY(-1px);
        }

        .refresh-btn i {
            transition: transform 0.3s;
        }

        .refresh-btn.refreshing i {
            animation: spin 1s linear infinite;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Ìó§Îçî -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-globe"></i>
            Í±∞ÏãúÍ≤ΩÏ†ú ÎåÄÏãúÎ≥¥Îìú
        </div>
        <div class="header-actions">
            <button onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Î©îÏù∏ÏúºÎ°ú
            </button>
        </div>
    </div>

    <!-- Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="container">
        <!-- ÏãúÏû• ÏÉÅÌô© ÏöîÏïΩ -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-chart-line"></i>
                    Ï†ÑÏ≤¥ ÏãúÏû• ÏÉÅÌô©
                </div>
                <button class="refresh-btn" onclick="refreshAll()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    ÏÉàÎ°úÍ≥†Ïπ®
                </button>
            </div>
            <div class="market-summary" id="marketSummary">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
                </div>
            </div>
        </div>

        <!-- ÎåÄÏãúÎ≥¥Îìú Í∑∏Î¶¨Îìú -->
        <div class="dashboard-grid">
            <!-- ÎØ∏Íµ≠ Í≤ΩÏ†úÏßÄÌëú -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-flag-usa"></i>
                        ÎØ∏Íµ≠ Í≤ΩÏ†úÏßÄÌëú
                    </div>
                </div>
                <div class="indicator-grid" id="usIndicators">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            </div>

            <!-- ÌïúÍµ≠ Í≤ΩÏ†úÏßÄÌëú -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-flag"></i>
                        ÌïúÍµ≠ Í≤ΩÏ†úÏßÄÌëú
                    </div>
                </div>
                <div class="indicator-grid" id="krIndicators">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            </div>

            <!-- Îâ¥Ïä§ ÌîºÎìú -->
            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-newspaper"></i>
                        ÏµúÍ∑º Îâ¥Ïä§
                    </div>
                    <span class="badge badge-neutral" id="newsSentiment">Î∂ÑÏÑù Ï§ë...</span>
                </div>
                <div class="news-list" id="newsList">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            // 5Î∂ÑÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
            setInterval(loadAllData, 5 * 60 * 1000);
        });

        async function loadAllData() {
            await Promise.all([
                loadMarketCondition(),
                loadIndicators('US', 'usIndicators'),
                loadIndicators('KR', 'krIndicators'),
                loadNews()
            ]);
        }

        async function refreshAll() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('refreshing');
            btn.disabled = true;
            
            await loadAllData();
            
            btn.classList.remove('refreshing');
            btn.disabled = false;
        }

        async function loadMarketCondition() {
            try {
                const response = await fetch(`${BASE_URL}/api/market-condition`);
                const data = await response.json();
                
                if (data.success) {
                    const condition = data.condition;
                    const sentimentClass = {
                        'bullish': 'sentiment-positive',
                        'bearish': 'sentiment-negative',
                        'neutral': 'sentiment-neutral'
                    }[condition.overall_sentiment] || 'sentiment-neutral';

                    const sentimentText = {
                        'bullish': 'Í∞ïÏÑ∏ üî•',
                        'bearish': 'ÏïΩÏÑ∏ ‚ùÑÔ∏è',
                        'neutral': 'Ï§ëÎ¶Ω ‚öñÔ∏è'
                    }[condition.overall_sentiment] || 'Ï§ëÎ¶Ω';

                    const riskColor = {
                        'low': 'var(--accent-green)',
                        'medium': 'var(--accent-yellow)',
                        'high': 'var(--accent-red)'
                    }[condition.risk_level] || 'var(--accent-yellow)';

                    document.getElementById('marketSummary').innerHTML = `
                        <div class="summary-item">
                            <div class="summary-label">ÏãúÏû• Ï†ÑÎßù</div>
                            <div class="summary-value ${sentimentClass}">${sentimentText}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">Î¶¨Ïä§ÌÅ¨ Î†àÎ≤®</div>
                            <div class="summary-value" style="color: ${riskColor};">${condition.risk_level.toUpperCase()}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏</div>
                            <div class="summary-value" style="font-size: 16px;">${new Date().toLocaleTimeString('ko-KR')}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('ÏãúÏû• ÏÉÅÌô© Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('marketSummary').innerHTML = `
                    <div style="grid-column: span 3; text-align: center; color: var(--accent-red);">
                        Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.
                    </div>
                `;
            }
        }

        async function loadIndicators(country, elementId) {
            try {
                const response = await fetch(`${BASE_URL}/api/economic-indicators?country=${country}`);
                const data = await response.json();
                
                if (data.success && data.indicators.length > 0) {
                    const html = data.indicators.map(ind => {
                        const date = new Date(ind.date);
                        const formattedDate = date.toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit'
                        });
                        
                        return `
                            <div class="indicator-item">
                                <div class="indicator-header">
                                    <div class="indicator-name">${ind.indicator_name}</div>
                                    <div class="indicator-date">
                                        <i class="fas fa-calendar-alt"></i>
                                        ${formattedDate}
                                    </div>
                                </div>
                                <div class="indicator-value-row">
                                    <div>
                                        <span class="indicator-value">${ind.value.toLocaleString()}</span>
                                        <span class="indicator-unit">${ind.unit}</span>
                                    </div>
                                    <div style="color: var(--text-secondary); font-size: 11px;">
                                        ${ind.country === 'US' ? 'üá∫üá∏' : 'üá∞üá∑'}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById(elementId).innerHTML = html;
                } else {
                    document.getElementById(elementId).innerHTML = `
                        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                            Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå
                        </div>
                    `;
                }
            } catch (error) {
                console.error(`${country} Í≤ΩÏ†úÏßÄÌëú Î°úÎìú Ïã§Ìå®:`, error);
                document.getElementById(elementId).innerHTML = `
                    <div style="text-align: center; color: var(--accent-red); padding: 20px;">
                        Î°úÎìú Ïã§Ìå®
                    </div>
                `;
            }
        }

        async function loadNews() {
            try {
                const response = await fetch(`${BASE_URL}/api/news?days=3&limit=20`);
                const data = await response.json();
                
                if (data.success && data.news.length > 0) {
                    // Í∞êÏÑ± Î∂ÑÏÑù Í≤∞Í≥º ÏóÖÎç∞Ïù¥Ìä∏
                    const sentiment = data.sentiment;
                    const sentimentBadge = document.getElementById('newsSentiment');
                    
                    const sentimentClass = {
                        'positive': 'badge-bullish',
                        'negative': 'badge-bearish',
                        'neutral': 'badge-neutral'
                    }[sentiment.overall] || 'badge-neutral';
                    
                    const sentimentText = {
                        'positive': `Í∏çÏ†ï ${sentiment.positive_ratio}%`,
                        'negative': `Î∂ÄÏ†ï ${sentiment.negative_ratio}%`,
                        'neutral': `Ï§ëÎ¶Ω ${sentiment.neutral_ratio}%`
                    }[sentiment.overall] || 'Ï§ëÎ¶Ω';
                    
                    sentimentBadge.className = `badge ${sentimentClass}`;
                    sentimentBadge.textContent = sentimentText;

                    // Îâ¥Ïä§ Î¶¨Ïä§Ìä∏ ÌëúÏãú
                    const html = data.news.map(news => {
                        const sentimentIcon = {
                            'positive': 'üìà',
                            'negative': 'üìâ',
                            'neutral': '‚û°Ô∏è'
                        }[news.sentiment] || '';

                        const date = new Date(news.published_at);
                        const timeAgo = getTimeAgo(date);
                        
                        // ÎÇ†ÏßúÏôÄ ÏãúÍ∞Ñ Ìè¨Îß∑ÌåÖ
                        const formattedDate = date.toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit'
                        });
                        
                        const formattedTime = date.toLocaleTimeString('ko-KR', {
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });

                        return `
                            <div class="news-item" onclick="window.open('${news.url}', '_blank')">
                                <div class="news-title">${sentimentIcon} ${news.title}</div>
                                <div class="news-meta">
                                    <span class="news-source">
                                        <i class="fas fa-newspaper"></i>
                                        ${news.source}
                                    </span>
                                    <span>
                                        <i class="fas fa-tag"></i>
                                        ${news.category}
                                    </span>
                                    <span class="news-timestamp">
                                        <i class="fas fa-calendar"></i>
                                        ${formattedDate} ${formattedTime}
                                    </span>
                                    <span style="color: var(--text-secondary);">
                                        <i class="fas fa-clock"></i>
                                        ${timeAgo}
                                    </span>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('newsList').innerHTML = html;
                } else {
                    document.getElementById('newsList').innerHTML = `
                        <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                            Îâ¥Ïä§Í∞Ä ÏóÜÏäµÎãàÎã§.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Îâ¥Ïä§ Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('newsList').innerHTML = `
                    <div style="text-align: center; color: var(--accent-red); padding: 40px;">
                        Îâ¥Ïä§Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.
                    </div>
                `;
            }
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            const intervals = {
                'ÎÖÑ': 31536000,
                'Í∞úÏõî': 2592000,
                'Ïùº': 86400,
                'ÏãúÍ∞Ñ': 3600,
                'Î∂Ñ': 60
            };
            
            for (const [name, seconds_in_interval] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / seconds_in_interval);
                if (interval >= 1) {
                    return `${interval}${name} Ï†Ñ`;
                }
            }
            
            return 'Î∞©Í∏à Ï†Ñ';
        }
    </script>
</body>
